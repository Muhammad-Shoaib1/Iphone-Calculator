<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>iPhone Style Calculator</title>
</head>

<body>
  <div class="container">
    <h1 class="heading">Basic Calculator</h1>
    <div class="row">
      <input type="text" id="display" aria-live="polite" disabled>
    </div>
    <div class="row">
      <div class="button gray" aria-label="Clear">C</div>
      <div class="button gray" aria-label="Change Sign">±</div>
      <div class="button gray" aria-label="Percentage">%</div>
      <div class="button orange" aria-label="Divide">÷</div>
    </div>
    <div class="row">
      <div class="button dark" aria-label="7">7</div>
      <div class="button dark" aria-label="8">8</div>
      <div class="button dark" aria-label="9">9</div>
      <div class="button orange" aria-label="Multiply">×</div>
    </div>
    <div class="row">
      <div class="button dark" aria-label="4">4</div>
      <div class="button dark" aria-label="5">5</div>
      <div class="button dark" aria-label="6">6</div>
      <div class="button orange" aria-label="Subtract">-</div>
    </div>
    <div class="row">
      <div class="button dark" aria-label="1">1</div>
      <div class="button dark" aria-label="2">2</div>
      <div class="button dark" aria-label="3">3</div>
      <div class="button orange" aria-label="Add">+</div>
    </div>
    <div class="row">
      <div class="button dark double" aria-label="0">0</div>
      <div class="button dark" aria-label="Decimal">.</div>
      <div class="button orange" aria-label="Equals">=</div>
    </div>
  </div>
</body>

</html>
